<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slot Machine!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="./script.js"></script>
  <div class="container">
    <h1 class="title"><b>SLOT MACHINE!</b></h1>
    <div class="slot-machine">
      <div class="slot1 slot">
        <div class="row1 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%">
        </div>
        <div class="row2 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
        <div class="row3 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
      </div>
      <div class="slot2 slot">
        <div class="row1 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
        <div class="row2 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
        <div class="row3 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
      </div>
      <div class="slot3 slot">
        <div class="row1 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
        <div class="row2 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
        <div class="row3 row"><img src="./assets/symbols/jackpot.png" class="symbol" height="50%"></div>
      </div>
    </div>
    <div class="info">
      <div class="mid-mask">
        <h2 class="balance">Balance:&nbsp;<b><span id="balance" value=""></span></b></h2>
        <span class="input">
          <input type="number" id="bet" placeholder="Enter Bet!" min="1" value="">
          <input type="number" id="lines" placeholder="Enter Lines (1-3)" max="3" value="">
          <button id="spinButton">Spin!</button>
        </span>
        <div class="errorlog">
          <p id="errorlog"></p>
        </div>
      </div>
    </div>
    <footer class="footer">Made by: &nbsp;<a href="https://github.com/Jorstors"> Justus</a></footer>
  </div>
</body>

</html>
